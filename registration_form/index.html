<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main--left">
        <div class="main--left-top">
            <h1>Let's Register!</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <form action="" class="registration__form">
            <div class="email_input-container border-left">
                <label for="email">Email</label>
                <input type="email" name="email" autofocus required placeholder="mikeJ123@gmail.com">
            </div>
            <div class="password_input-container">
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="**********">
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </input>
            </div>
            <div class="registration__form--extra">
                <div class="reg_checkbox-container">
                    <input type="checkbox" id="reg_checkbox" name="reg_checkbox">
                    <label for="reg_checkbox">Checkbox</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn btn--primary">Register</button>
        </form>
        <div class="socials">
            <p>Get in touch</p>
            <div class="icons">
                <a href="#">
                    <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </section>
    <section class="main--right">
    </section>
</body>

</html>
